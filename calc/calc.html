<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <div class="operation-help">
      <button class="left-parenthesis">(</button>
      <button class="right-parenthesis">)</button>
      <button class="clear">CE</button>
    </div>
    <div class="789buttons">
      <button class="7">7</button>
      <button class="8">8</button>
      <button class="9">9</button>
      <button class="divide">/</button>
    </div>
    <div class="456buttons">
      <button class="4">4</button>
      <button class="5">5</button>
      <button class="6">6</button>
      <button class="multiply">*</button>
    </div>
    <div class="123buttons">
      <button class="1">1</button>
      <button class="2">2</button>
      <button class="3">3</button>
      <button class="subtract">-</button>
    </div>
    <div class="0.equals">
      <button class="0">0</button>
      <button class="period">.</button>
      <button class="equals">=</button>
      <button class="plus">+</button>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
