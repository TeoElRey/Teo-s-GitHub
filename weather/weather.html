<!DOCTYPE html>
<html land="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
  </head>
  <body>
    <div class="weather">
      <header class="name">Weather</header>
      <hr class="solid">
      <div class="input">
        <input class="txt" id="textbox" type="text" spellcheck="false" placeholder="Enter city" required>
        <button class="send" id="search">Search</button>
      </div>
      <!-- <p class="description">this is a descript</p> -->
    </div>
    <div class="display">
      <h1 class="temp">Temperature <p class="temp-value" id="temp-value"></p></h1>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
